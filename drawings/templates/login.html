<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DrawItYourself</title>
    <script src="https://kit.fontawesome.com/5611eca8ce.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <a href="/" class="absolute top-4 right-4 text-gray-600 hover:text-gray-800">
        <i class="fa-solid fa-xmark text-2xl"></i>
    </a>
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full px-6 py-8 bg-white shadow-lg rounded-lg">
            <div class="text-center mb-8">
                <img src="{% static 'imgs/draw-it-yourself-logo.png' %}" class="mx-auto h-20 mb-4">
                <h2 class="text-3xl font-bold text-[#008C9E]">Bem-vindo de volta!</h2>
                <p class="text-gray-500">Entre na sua conta para continuar</p>
            </div>

            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label class="block text-sm font-medium text-gray-700">Usuário</label>
                    <div class="mt-1 relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa-solid fa-user text-gray-400"></i>
                        </div>
                        <input type="text" name="username" required 
                            class="pl-10 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-[#008C9E] focus:border-[#008C9E]">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Senha</label>
                    <div class="mt-1 relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa-solid fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" name="password" required 
                            class="pl-10 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-[#008C9E] focus:border-[#008C9E]">
                    </div>
                </div>

                <button type="submit" 
                    class="w-full py-3 px-4 bg-[#008C9E] text-white font-medium rounded-lg hover:bg-[#007A89] transition-colors">
                    Entrar
                </button>
            </form>

            <p class="mt-6 text-center text-gray-600">
                Não tem uma conta? 
                <a href="{% url 'signup' %}" class="text-[#008C9E] hover:text-[#007A89] font-medium">
                    Registre-se
                </a>
            </p>
        </div>
    </div>
</body>
</html>
