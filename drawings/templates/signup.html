{% extends 'base.html' %}
{% load static %}

{% block title %}Registrar{% endblock %}

{% block head %}

<link rel="stylesheet" href="{% static 'css/Registrar.css' %}">

{% endblock %}

{% block main %}


<div class="flex justify-center items-center min-h-screen bg-gray-50">
    <div class="bg-white p-10 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold mb-6 text-center text-[#008C9E]">Registrar</h2>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            {{ form.as_p }}

            <button 
                type="submit" 
                class="w-full py-2 px-4 bg-[#008C9E] text-white font-semibold rounded-md shadow-md hover:bg-[#007A89] focus:outline-none focus:ring-2 focus:ring-[#008C9E] focus:ring-opacity-50"
            >
                Registrar
            </button>
        </form>
        <p class="mt-4 text-center text-gray-500">Já tem uma conta? 
            <a href="{% url 'login' %}" class="text-[#008C9E] hover:text-[#007A89]">Faça login aqui</a>
        </p>
    </div>
</div>
 
 <script type="module">
  import { setup } from 'https://cdn.skypack.dev/twind/shim';
  setup({});
</script>

{% endblock %}
