
{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
  <h1>{{ post.title }}</h1>
  <p>{{ post.description }}</p>
  <p>Autor: {{ post.author.username }}</p>
  {% if post.image %}
    <img src="{{ post.image.url }}" alt="{{ post.title }}">
  {% endif %}
  <p>Criado em: {{ post.created_at }}</p>
{% endblock %}
